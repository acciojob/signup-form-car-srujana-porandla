<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required/>
		<br>
		<br>
		<label for="email"></label>
		<input type="Email" id="email" placeholder="Email" required/>
		<br>
		<br>
		<label for="gender_m">Gender</label>
		<br>
		<input type="radio" name="gender" id="gender_m" required/>Male
		<br>
		<label for="gender_f"></label>
		<input type="radio" name="gender"id="gender_f" required/>Femlale
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" placeholder="--Please choose an option--" required/>
			<option>BMW</option>
			<option>Hyundaii</option>
			<option>Mahindra</option>
		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required/>
		<br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required/>
		<br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="Age" placeholder="xxx-xxx-xxxx"/>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required/>
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required/>
		<br>
		<br>
		<button type="submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
